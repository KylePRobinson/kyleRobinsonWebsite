<!DOCTYPE html>
<html>
    <head>
        <title>HAVAQ Test Website</title>
        <link rel="stylesheet" type="text/css" href="css.css">
    </head>
    <body>
        <script type="text/javascript" src="javascript.js"></script>
        <!-- Begin Nav Menu -->
        <div class="nav">
            <a href="#home">Home</a>
            <a href="#blog">Blog</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
        <!-- End Nav Menu -->
        <div id="content">
            <div class="content">
                <div class="playmusic">
                    <div class="playspotify"><a id="linkspotify" href="">spotify</a></div>
                    <div class="playamazon"><a id="linkamazon" href="">amazon</a></div>
                    <div class="playapplemusic"><a id="linkapplemusic" href="">apple music</a></div>
                </div>
                <div id="info">
                    <div class="infolist">
                        <div id="twitch-embed"></div>

                        <!-- Load the Twitch embed script -->
                        <script src="https://embed.twitch.tv/embed/v1.js"></script>

                        <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
                        <script type="text/javascript">
                        new Twitch.Embed("twitch-embed", {
                            width: 854,
                            height: 480,
                            channel: "havaqmusic",
                            layout: "video",
                            autoplay: true
                        });

                        
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
